{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Companies</h2>
    <ul class="list-group mt-3">
        {% for company in companies %}
            <li class="list-group-item">
                <a href="{% url 'company_detail' company.pk %}">{{ company.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
