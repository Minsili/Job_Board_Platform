{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2 class="mt-4">Create New Job</h2>
    <form method="post" action="{% url 'job_create' %}" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary mr-2">Create Job</button>
            <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
