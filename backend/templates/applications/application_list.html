{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2 class="mt-4">Applications</h2>
    <ul class="list-group mt-3">
        {% for application in applications %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'application_detail' application.pk %}">
                        {{ application.applicant.username }} - {{ application.job.title }}
                    </a>
                    <span class="badge badge-primary">{{ application.get_status_display }}</span>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
