{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Applications</h2>
    <ul class="list-group mt-3">
        {% for application in applications %}
            <li class="list-group-item">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <a href="{% url 'application_detail' application.pk %}">
                                    {{ application.applicant.username }} - {{ application.job.title }}
                                </a>
                            </h5>
                            <span class="badge badge-primary">{{ application.get_status_display }}</span>
                        </div>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
